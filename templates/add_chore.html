<!doctype html>
<html>
<head>
<title>Add Chore</title>
</head>
<body>
  <h2>Add Chore</h2>
  <form action="#" method="post">
    Name: <input type="text" name="name"><br>
    Start Date: <input type="date" name="start_date"><br>
    End Date: <input type="date" name="end_date"><br>
    Freq: 
    <select name="freq">
    {% for type in freqTypes %}
      <option value="{{ loop.index0 }}">{{ type }}</option>
    {% endfor %}
    </select>
    <br>
    Values: <input type="text" name="values"><br>
    <div id="byweekday">
      <input type="checkbox" name="weekday" value=0>Monday<br>
      <input type="checkbox" name="weekday" value=1>Tuesday<br>
      <input type="checkbox" name="weekday" value=2>Wednesday<br>
      <input type="checkbox" name="weekday" value=3>Thrusday<br>
      <input type="checkbox" name="weekday" value=4>Friday<br>
      <input type="checkbox" name="weekday" value=5>Saturday<br>
      <input type="checkbox" name="weekday" value=6>Sunday<br>
    </div>
    <input type="submit" value="Add">
  </form>
</body>
</html>
